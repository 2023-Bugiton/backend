{% extends 'base.html' %}
{% load static %}

{% block link %}
    <script type="text/javascript" src="{% static 'js/login.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title %}로그인{% endblock %}

{% block content %}
<!-- <main id="main-holder"> -->

<form id="main-holder" action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 id="login-header">로그인</h1>
    {{ form.username }}
    {{ form.password }}
        <!-- <input id="login-button" type="submit" value="로그인"> -->
        <!-- <button id="login-button" type="submit">로그인</button> -->
        <h2 id="register"><a href="{% url 'accounts:signup' %}">회원가입</a></h2>
        <button id="login-button" type="submit">로그인</button>
</form>
{% endblock %}
