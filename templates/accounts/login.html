{% extends 'base.html' %}
{% load static %}

{% block link %}
<script type="text/javascript" src="{% static 'js/login.js' %}"></script>
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title %}로그인{% endblock %}

{% block content %}
<!-- <main id="main-holder"> -->

<section class="container">
    <form class="main-holder" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="login-header">로그인</div>
        {{ form.username }}
        {{ form.password }}
        {{ form.non_field_errors }}
        <a class="register" href="/accounts/signup">회원가입</a>
        <button id="login-button" type="submit">로그인</button>
    </form>
</section>
